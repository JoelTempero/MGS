<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - MGS Connect Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(145deg, #003d3d, #005a5a);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }
        .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #005a5a, #007a7a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }
        .icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        h1 {
            font-family: 'Playfair Display', Georgia, serif;
            color: #003d3d;
            font-size: 1.75rem;
            margin-bottom: 12px;
        }
        p {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            background: #005a5a;
            color: white;
            padding: 12px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s, transform 0.2s;
        }
        .btn:hover {
            background: #007a7a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11z"/>
                <path d="M8 12h8v2H8zm0 4h8v2H8z"/>
            </svg>
        </div>
        <span class="badge">DEMO MODE</span>
        <h1>Newsletter Preview</h1>
        <p>This is a placeholder for the newsletter PDF. In the production version, this would link to an actual PDF document from the school.</p>
        <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
</body>
</html>
